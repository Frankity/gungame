<html>

  <head>
    <title>GunGame</title>
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>

  <body>
    <style type="text/css">
      @font-face {
        font-family: purista;
        src: url("assets/fonts/purista_medium.otf");
      }

      @font-face {
        font-family: purista;
        src: url("assets/fonts/purista_bold.otf");
        font-weight: bold;
      }

      * {
        font-family: purista;
      }

      #container {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        border-radius: 6px;
        background-color: #79797981;
        font-family: 'Roboto', sans-serif;
      }

      table {
        border-radius: 6px;
        width: 100%;
        table-layout: fixed;
      }

      th {
        padding: 5px 9px;
        margin: 5px 5px;
        background-image:  linear-gradient(#72AADA,#4E7F9F);
        text-align: left;
        font-weight: 500;
        font-size: 16px;
        color: #fff;
        text-shadow: 0.7px 0.7px 3px white;
        text-transform: uppercase;
      }

      td {
        padding: 5px 9px;
        text-align: left;
        vertical-align: middle;
        font-weight: 300;
        background-image: linear-gradient(#3f566b,#202d35);
        font-size: 14px;
        opacity: 0.9;
        color: #fff;
        text-shadow: 0.5px 0.5px 3px white;
        /*border-bottom: solid 1px rgba(255, 255, 255, 0.1);*/
      }

      body {
        background-color: rgb(0, 0, 0, 0.5);
      }
    </style>
    <div id="container" style="width: 50%; height: 50%">
      <table cellspacing="0" cellpadding="0">
        <thead>
          <th width="70%">Name</th>
          <th width="15%" style="text-align: right;">Weapon</th>
          <th width="15%" style="text-align: right;">Score</th width="15%">
        </thead>
        <tbody id="tablecontainer">
         <tr>
          <td>FoolHeen</td>
          <td style="text-align: right;">Glock 18</td>
          <td style="text-align: right;">3</td>
         </tr>
         <tr>
          <td>Kiwidog</td>
          <td style="text-align: right;">AK74M</td>
          <td style="text-align: right;">7</td>
         </tr>
         <tr>
          <td>Timse</td>
          <td style="text-align: right;">L86</td>
          <td style="text-align: right;">6</td>
         </tr>
         <tr>
          <td>Janssent</td>
          <td style="text-align: right;">MG36</td>
          <td style="text-align: right;">16</td>
         </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript">
      selectedKit = 0;
      CanSpawnWithKit = [
        true,
        true,
        true,
        true,
        true,
        true,
        true,
        true,
        true
      ];

      function EnableSpawnForKit(kitId) {
        CanSpawnWithKit[kitId] = true;
        $('#SpawnButton').prop('disabled', !CanSpawnWithKit[selectedKit]);
      }

      function DisableSpawnForKit(kitId) {
        CanSpawnWithKit[kitId] = false;
        $('#SpawnButton').prop('disabled', !CanSpawnWithKit[selectedKit]);
      }

      $('.kitSelection').change(function () {
        selectedKit = $('input[name=kitSelection]:checked', '#KitSelection').val()
        $('#SpawnButton').prop('disabled', !CanSpawnWithKit[selectedKit]);
      });

      function SpawnSoldier() {
        console.log("Spawning with " + selectedKit)
        WebUI.Call('DispatchEventLocal', 'RealityModUI:SpawnWithKit', selectedKit);
      }
    </script>

  </body>

</html>
